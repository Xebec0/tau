{% extends 'applicants/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- Back Button -->
    <div class="mb-4">
        <a href="{% url 'applicants:manage_farm_applications' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-[#795548] bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#795548] shadow-sm border-[#795548]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Farm Applications
        </a>
    </div>

    <!-- Page Header -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6 pattern-bg">
        <div class="flex items-center">
            <img src="{% static 'applicants/design_assets/icons/farm-icon.svg' %}" alt="" class="w-8 h-8 mr-3">
            <h2 class="text-2xl font-bold text-[#795548]">Add New Farm</h2>
        </div>
    </div>

    <!-- Add Farm Form -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
            <form method="post" action="{% url 'applicants:add_farm' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Farm Name -->
                    <div class="col-span-2">
                        <label for="farm_name" class="block text-sm font-medium text-gray-700 mb-1">Farm Name*</label>
                        <input type="text" name="name" id="farm_name" required class="w-full px-4 py-2 rounded-lg border-2 border-[#A5D6A7] focus:outline-none focus:ring-2 focus:ring-[#4CAF50] focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <!-- Location -->
                    <div>
                        <label for="farm_location" class="block text-sm font-medium text-gray-700 mb-1">Location*</label>
                        <input type="text" name="location" id="farm_location" required class="w-full px-4 py-2 rounded-lg border-2 border-[#A5D6A7] focus:outline-none focus:ring-2 focus:ring-[#4CAF50] focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <!-- Specialization -->
                    <div>
                        <label for="farm_specialization" class="block text-sm font-medium text-gray-700 mb-1">Specialization*</label>
                        <input type="text" name="specialization" id="farm_specialization" required class="w-full px-4 py-2 rounded-lg border-2 border-[#A5D6A7] focus:outline-none focus:ring-2 focus:ring-[#4CAF50] focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <!-- Capacity -->
                    <div>
                        <label for="farm_capacity" class="block text-sm font-medium text-gray-700 mb-1">Capacity*</label>
                        <input type="number" name="capacity" id="farm_capacity" min="1" required class="w-full px-4 py-2 rounded-lg border-2 border-[#A5D6A7] focus:outline-none focus:ring-2 focus:ring-[#4CAF50] focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <!-- Contact Email -->
                    <div>
                        <label for="farm_email" class="block text-sm font-medium text-gray-700 mb-1">Contact Email*</label>
                        <input type="email" name="email" id="farm_email" required class="w-full px-4 py-2 rounded-lg border-2 border-[#A5D6A7] focus:outline-none focus:ring-2 focus:ring-[#4CAF50] focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <!-- Farm Image -->
                    <div class="col-span-2">
                        <label for="farm_image" class="block text-sm font-medium text-gray-700 mb-1">Farm Image</label>
                        <input type="file" name="image" id="farm_image" accept="image/*" class="w-full px-4 py-2 rounded-lg border-2 border-[#A5D6A7] focus:outline-none focus:ring-2 focus:ring-[#4CAF50] focus:border-transparent transition-all duration-200">
                        <p class="text-xs text-gray-500 mt-1">Upload an image of the farm (optional)</p>
                    </div>
                    
                    <!-- Description -->
                    <div class="col-span-2">
                        <label for="farm_description" class="block text-sm font-medium text-gray-700 mb-1">Description*</label>
                        <textarea name="description" id="farm_description" rows="4" required class="w-full px-4 py-2 rounded-lg border-2 border-[#A5D6A7] focus:outline-none focus:ring-2 focus:ring-[#4CAF50] focus:border-transparent transition-all duration-200"></textarea>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end">
                    <a href="{% url 'applicants:manage_farm_applications' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors mr-2">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-[#4CAF50] text-white rounded-md hover:bg-[#3D8B40] transition-colors flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Add Farm
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
